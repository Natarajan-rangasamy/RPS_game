<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head">Rock Paper Scissors - Game</p>
    <button class="rock" onclick="
        guess = 'Rock';
        
        playerMove(guess);
        "><img src="Rock.jpg"
        
        
        ></button>
    <button class="paper" onclick="
         guess = 'Paper';
        
        playerMove(guess);"><img src="Paper.jpg"
         ></button>
    <button class="scissors" onclick="
        guess = 'Scissors';
        
        playerMove(guess);"><img src="Scissors.jpg"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>
    <button class="re-score" onclick="
        score.won = 0;
        score.ties = 0;
        score.lost = 0;
        localStorage.removeItem(score);
        updateScore();
        ">Reset score</button>
</body>
<script src="script.js">
</script>
</html>
